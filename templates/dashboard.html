<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Scotitrust-Bank</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <h1>Scotitrust-Bank Dashboard</h1>
    <nav>
        <a href="/logout">Logout</a>
    </nav>
</header>

<main>
    <h2>Welcome, {{ user[0] }}</h2>
    <p><strong>Username:</strong> {{ user[1] }}</p>
    <p><strong>Account Number:</strong> {{ user[3] }}</p>
    <p><strong>Balance:</strong> ${{ "%.2f"|format(user[2]) }}</p>
</main>

<footer>
    &copy; 2025 Scotitrust-Bank | All Rights Reserved
    </footer>
</body>
</html>
