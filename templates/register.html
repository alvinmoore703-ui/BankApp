<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Scotitrust-Bank</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Scotitrust-Bank Logo">
            <h1>Scotitrust-Bank</h1>
        </div>
        <nav>
            <a href="/login">Login</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Create Your Account</h2>
        <p>Join Scotitrust-Bank today and start banking smarter.</p>

        <form action="/register" method="POST" style="max-width: 400px; margin: auto; margin-top: 30px;">
            <div style="margin-bottom: 15px;">
                <label for="fullname">Full Name</label><br>
                <input type="text" name="fullname" id="fullname" placeholder="John Doe" required style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc;">
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="you@example.com" required style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" placeholder="Enter password" required style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="confirm_password">Confirm Password</label><br>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Re-enter password" required style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc;">
            </div>

            <div style="margin-bottom: 20px;">
                <label for="phone">Phone Number (Optional)</label><br>
                <input type="tel" name="phone" id="phone" placeholder="+234 801 234 5678" style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc;">
            </div>

            <button type="submit" class="btn" style="width: 100%;">Register</button>
        </form>
    </section>

    <footer>
        &copy; 2025 Scotitrust-Bank | All Rights Reserved
    </footer>
</body>
</html>
