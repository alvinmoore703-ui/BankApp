<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Scotitrust Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #0047ab;
      color: white;
      border: none;
      font-weight: bold;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Create Account</h2>

    <form method="POST" action="/register">

      <input
        type="text"
        name="fullname"
        placeholder="Full name"
        required
      >

      <input
        type="email"
        name="email"
        placeholder="Email address"
        required
      >

      <select name="account_type" required>
        <option value="">Select account type</option>
        <option value="Personal">Personal Banking</option>
        <option value="Business">Business Banking</option>
        <option value="Private">Private Banking</option>
      </select>

      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      >

      <input
        type="password"
        name="confirm"
        placeholder="Confirm password"
        required
      >

      <button type="submit">Create Account</button>
    </form>
  </div>
</body>
</html>
